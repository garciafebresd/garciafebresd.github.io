experiences:
    - role: Senior Developer
      time: 2016 - Present
      company: GPS Position, Santiago de Chile
      details: |
        Desarrollo de aplicaciones web para monitoreo de flotas de vehículos 
        a través de GPS. Diseño, Generación de alarmas y reportes definidos 
        por los clientes, creación de tareas programadas, QA, Normalización 
        de Base de datos y creación de objetos (tablas,view,functions,store procedure), 
        optimización de consultas. 
        Tecnologías empleadas: 
          - PHP, HTML5, JQuery, Angular, Bootstrap, Shell Script, 
          - PostgreSQL, MSSQL, MySQL
          - API REST, RAML, ROR.
          - Google Maps API and OSM

    - role: Database Administrator
      time: 2014 - 2015
      company: Tribunal Supremo de Justicia, Caracas - Venezuela
      details: |
        Administrador de Base de Datos. Entre las funciones que desarrollaba se 
        encuentran la creación de datafiles y tablespace, optimización de consultas, 
        creación de objetos de base de datos (procedimientos almacenados, vistas, funciones), 
        Generación  de Scripts para migración de base de datos entre diferentes DBMS, 
        solución de incidencias, administración de cluster, replicación, creación diseño y despliegue 
        de bases de datos. Cumplimiento de guardias y soporte a la plataforma vía VPN.
          - Bullet point
          - Bullet point
    - role: Database Administrator
      time: 2014 - 2014
      company: HUAWEI, Caracas - Venezuela
      details: |
        Especialista de Base de Datos en el Centro de Soporte y Servicios de Movistar Venezuela. 
        Formaba parte del equipo de soporte de segundo nivel. Mis principales responsabilidades 
        eran el monitoreo de la plataforma de base de datos y garantizar el correcto funcionamiento 
        de las mismas, resolver incidencias, aplicar troubleshooting o paliativos según lo requerido, 
        creación de tablespace y datafiles, generación de reportes.
        Tecnologías empleadas: 
          - ORACLE 9i 10G 11G (RAC, Cluster, IVR, OLTP, Datamart, Grid Control)
          - ORACLE Linux
          - Unix
          - RHEL
          - MS SQL Server (2008, 2012)

    - role: Junior Veveloper
      time: 2012 - 2013
      company: SITVEN
      details: |
        Desarrollador y analista de sistemas para instituciones bancarias. 
        Entre las principales actividades que realizaba se encuentra el desarrollo de soluciones, 
        modelado y procesamiento de datos, análisis de requerimientos, reuniones con clientes.
        Forme parte del proyecto de Gestión de solicitudes de Tarjetas de Crédito  para el 
        Banco Bicentenario, el cual consistía en la automatización del proceso de solicitud, 
        evaluación y aprobación de tarjetas de crédito.
        Tecnologías: 
          - JAVA, HTML, JavaScript, JQuery
          - PostgreSQL, Stored Procedures, Linux.
projects:
